<mat-nav-list>
  @for (item of navItems; track $index) {
  <a mat-list-item
     [routerLink]="item.link"
     routerLinkActive
     #rla="routerLinkActive"
     [activated]="rla.isActive">
    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
    <span matListItemTitle>{{ item.label }}</span>
  </a>
  }
</mat-nav-list>
