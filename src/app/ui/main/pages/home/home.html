<mat-toolbar color="primary">
  <span>Library</span>
  <span class="lib-spacer"></span>
  <app-config-viewer />
  @if (security.isLoggedIn()) {
    <app-token-info />
  }
  <app-theme-toggle />

  @if (security.isLoggedIn()) {
  <button mat-icon-button [matMenuTriggerFor]="accountMenu" aria-label="Account menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item disabled>
      <mat-icon>face</mat-icon>
      <span>{{ security.profile()?.displayName }}</span>
    </button>
    <button mat-menu-item (click)="security.logout()">
      <mat-icon>logout</mat-icon>
      <span>Log out</span>
    </button>
  </mat-menu>
  } @else {
  <button mat-button (click)="security.login()">
    <mat-icon>login</mat-icon>
    <span>Log in</span>
  </button>
  }
</mat-toolbar>

<div class="lib-container">
  <h1 class="text-center">Library</h1>

  <div class="home-grid mt-3">
    <mat-card>
      <mat-card-header>
        <img mat-card-avatar src="https://placehold.co/80x80/1C2C44/FFFFFF?text=A" alt="Authors avatar">
        <mat-card-title>Authors</mat-card-title>
        <mat-card-subtitle>Manage authors information</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://placehold.co/400x200/1C2C44/FFFFFF?text=Authors" alt="Authors">
      <mat-card-actions>
        <button mat-button color="primary" (click)="accessModule('authors')">ACCESS</button>
      </mat-card-actions>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <img mat-card-avatar src="https://placehold.co/80x80/1C2C44/FFFFFF?text=B" alt="Books avatar">
        <mat-card-title>Books</mat-card-title>
        <mat-card-subtitle>Manage books catalog</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://placehold.co/400x200/1C2C44/FFFFFF?text=Books" alt="Books">
      <mat-card-actions>
        <button mat-button color="primary" (click)="accessModule('books')">ACCESS</button>
      </mat-card-actions>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <img mat-card-avatar src="https://placehold.co/80x80/1C2C44/FFFFFF?text=C" alt="Catalog avatar">
        <mat-card-title>Catalog</mat-card-title>
        <mat-card-subtitle>Browse library catalog</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://placehold.co/400x200/1C2C44/FFFFFF?text=Catalog" alt="Catalog">
      <mat-card-actions>
        <button mat-button color="primary" (click)="accessModule('catalog')">ACCESS</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
