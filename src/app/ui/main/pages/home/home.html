<mat-toolbar>
  <span>Library</span>
  <span class="lib-spacer"></span>
  <app-theme-toggle></app-theme-toggle>
</mat-toolbar>

<div class="lib-container">
  <h1 class="text-center">Library</h1>

  <div class="grid grid-cols-3 gap-3 mt-3">
    <mat-card>
      <mat-card-header>
        <img mat-card-avatar src="https://placehold.co/80x80/1C2C44/FFFFFF?text=A" alt="Authors avatar">
        <mat-card-title>Authors</mat-card-title>
        <mat-card-subtitle>Manage authors information</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://placehold.co/400x200/1C2C44/FFFFFF?text=Authors" alt="Authors">
      <mat-card-actions>
        <button mat-button color="primary">ACCESS</button>
      </mat-card-actions>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <img mat-card-avatar src="https://placehold.co/80x80/1C2C44/FFFFFF?text=B" alt="Books avatar">
        <mat-card-title>Books</mat-card-title>
        <mat-card-subtitle>Manage books catalog</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://placehold.co/400x200/1C2C44/FFFFFF?text=Books" alt="Books">
      <mat-card-actions>
        <button mat-button color="primary">ACCESS</button>
      </mat-card-actions>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <img mat-card-avatar src="https://placehold.co/80x80/1C2C44/FFFFFF?text=C" alt="Catalog avatar">
        <mat-card-title>Catalog</mat-card-title>
        <mat-card-subtitle>Browse library catalog</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://placehold.co/400x200/1C2C44/FFFFFF?text=Catalog" alt="Catalog">
      <mat-card-actions>
        <button mat-button color="primary">ACCESS</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
