@if (iconOnly()) {
  <button mat-icon-button color="warn"
          matTooltip="Delete author"
          [disabled]="deleting()"
          (click)="onClick()">
    <mat-icon>delete</mat-icon>
  </button>
} @else {
  <button mat-stroked-button color="warn"
          [disabled]="deleting()"
          (click)="onClick()">
    <mat-icon>delete</mat-icon>
    Delete
  </button>
}
