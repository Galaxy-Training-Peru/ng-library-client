<mat-card>
  <mat-card-header>
    <mat-card-title>
      <button mat-button disabled class="title-text-enable">
        <mat-icon>menu_book</mat-icon>
        Catalog
      </button>
    </mat-card-title>

    <span class="lib-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Toggle menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <a mat-menu-item
         [routerLink]="['./literary-genres']"
         routerLinkActive="is-active"
         #rlaGenres="routerLinkActive"
         [attr.aria-current]="rlaGenres.isActive ? 'page' : null">
        <mat-icon>category</mat-icon>
        <span>Literary Genres</span>
      </a>
      <a mat-menu-item
         [routerLink]="['./publishers']"
         routerLinkActive="is-active"
         #rlaPublishers="routerLinkActive"
         [attr.aria-current]="rlaPublishers.isActive ? 'page' : null">
        <mat-icon>business</mat-icon>
        <span>Publishers</span>
      </a>
    </mat-menu>
  </mat-card-header>

  <mat-card-content>
    <router-outlet></router-outlet>
  </mat-card-content>
</mat-card>
